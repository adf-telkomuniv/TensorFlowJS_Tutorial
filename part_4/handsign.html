<html>
    <head><link rel="stylesheet" type="text/css" href="modul4.css"></head>
    <body>
        <div class="container">		
			<div class="card-body">
				<div class="float-right">
					<img src="http://icm.rg.telkomuniversity.ac.id/img/ailab_logo.png" class="navbar-ai" alt="ai-lab">
				</div>
				<h1>Real-Time Handsign Recognition using TensorFlow.js</h1>
			</div>
            
            <!-- Save/Load Model -->
            <div class="card-body">            
                <h3>Load Model</h3>
                <div class="form-group col-6">    
                    <input id='input-model' class="form-control" type="text" value="http://localhost:8080/handsign_model/model.json">    
                </div>
                <div class="col-6">
                    <button type="button" class="btn btn-primary form-group" id="load-model-btn">Load Model</button>
                    <h4><div class="badge badge-success" id="loaded" style="display:none;">Model Loaded</div></h4>
                </div>
            </div><hr>        
            <div class="card-body row">
                <div class="col-4 border-right">
                    <h3>Predict Image</h3>
                    <div class="row form-group">
                        <div class="col-5">
                            <canvas id="predict-canvas"  class="centered" width="64" height="64" style="border:1px solid #000000;" ></canvas>
                        </div>
                        <div class="col-3">
                            <br>
                            <h4><div class="badge badge-success" id="prediction"/></h4>
                        </div>
                    </div>
                    <div>
                        <input type="file" id="img-upload" style="display: none" accept="image/x-png,image/gif,image/jpeg"/>
                        <button type="button"  class="btn btn-primary btn-file centered" id="upload-btn">
                            Browse Image
                        </button>
                        <button type="button"  class="btn btn-primary btn-file centered" id="predict-btn" disabled>
                            Predict Image
                        </button>
                    </div>
                </div>
                <div class="col-7">
                    <h3>Predict Webcam</h3>
                    <div id="no-webcam">
                        <div class="form-group">
                            No webcam found. <br/>
                            To use this demo, use a device with a webcam.
                        </div>
                        <button type="button" class="btn btn-primary" id="init-webcam-btn" disabled>Initialize Webcam</button>
                    </div>
                    <div id="init-webcam" style="display:none;" class="form-group">
                        <div class="webcam-box-outer">
                            <div class="webcam-handsign-inner">
                                <video autoplay playsinline muted id="webcam" width="100" height="100"></video>
                            </div>
                        </div>
                    </div>
                    <h4><div class="badge badge-success" id="prediction-webcam"></div></h4>
                </div>
            </div><hr>
            
        </div><br><br>
        <script src="./handsign.js"></script>
    </body>
</html>
