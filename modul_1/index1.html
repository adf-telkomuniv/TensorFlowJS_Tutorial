<html>
    <head><link rel="stylesheet" type="text/css" href="style.css"></head>
    <body>
        <div class="container">
            <div class="card-body">
                <h1>
                    Learning TensorFlow.js with AI Lab TelU 
                    <img src="http://icm.rg.telkomuniversity.ac.id/img/ailab_logo.png"
                         class="navbar-ai" />
                </h1>
            </div>
            
            <div class="card-body">
                <h4>Scatter Plot Data (Chart.js)</h4>
                <canvas id="scatter-chartjs" height="400" width="500"></canvas>
            </div><hr>
            
            <div class="card-body">
                <div class="form-group">
                    <h3>Train Model</h3>        
                    <button type="button" class="btn btn-primary" 
                        id="init-btn">Initialize Model</button>
                    <button type="button" class="btn btn-primary" 
                        id="train-btn" disabled>Train Model</button>
                </div>
                <h4><span id="is-training" class="badge"/></h4>
            </div><hr>
            
            <div class="card-body" id="predict" style="display:none;">    
                <h3>Test Result</h3>
                <div class="col-5 form-group">                            
                    <label>Input Value:</label> 
                    <input type="text" id="inputValue" class="form-control"/>
                </div>        
                <div class="col-5 form-group">
                    <button type="button" class="btn btn-primary" 
                        id="predict-btn">Predict</button>                
                </div>
                <h4>Result: <span class="badge badge-success" id="output"/></h4>
            </div><hr><br><br>        
        </div>
        <script src="./index1.js"></script>
    </body>
</html>
